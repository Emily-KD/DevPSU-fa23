<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks Page</title>

    <style>
        #polaroidContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .polaroid {
            background-color: white;
            padding: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: .5em;
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .polaroid:hover {
            transform: scale(1.05);
        }

        .login-btn {
            color: white;
            background-color: #1db954;
            text-decoration: none;
        }
        .login-btn:hover {
            background-color: #299a41;
        }
        a {
            text-decoration: inherit;
            color: inherit;
        }
        html{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        #loggedin {
            display: none;
        }
    </style>
</head>

<body>
    <button id="login" class="login-btn">
        <a href="/login">Log in with Spotify
            <br>
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Black.png" width="200px">
        </a>
    </button>

    <div id="loggedin">
        <h2>Top Track Generator</h2>
        <div>
            <button id="short_term" class="polaroid">Last 30 Days</button>
            <button id="medium_term" class="polaroid">Last 6 Months</button>
            <button id="long_term" class="polaroid">All Time</button>
            <button id="queue_button" class="polaroid">Current Queue</button>
        </div>
        <div id="polaroidContainer">

        </div>
    </div>

    <h1>Currently Playing:</h1>
    <div id="current-track-info">
        <img id="album-conver" src="" style="width: 200px;height: 200px;"><br>
        <span id="progress"></span> / <span id="duration"></span><br>
        <span id="curret-track"></span><br>
        <span id="curret-artist"></span><br>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="server.js"></script>
</body>
</html>
